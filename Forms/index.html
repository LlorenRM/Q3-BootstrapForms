<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>B5 Forms</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: aliceblue;
        }

        .container {
            background-color: lightseagreen;
            padding: 15px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Creating Vertical Form Layout</h2>

        <form>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>

            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkRemember">
                <label class="form-check-label" for="checkRemember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>

    <div class="container">
        <h2>Creating Horizontal Form Layout</h2>

        <form>
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-1 col-form-label">Email</label>
                <div class="col-sm-11">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-1 col-form-label">Password</label>
                <div class="col-sm-11">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-11 offset-sm-1">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkRemember">
                        <label class="form-check-label" for="checkRemember">Remember me</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-11 offset-sm-1">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Creating Inline Form Layout</h2>

        <form class="row g-3 align-items-center">
            <div class="col-auto mb-3">
                <label class="visually-hidden" for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>

            <div class="col-auto mb-3">
                <label class="visually-hidden" for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>

            <div class="col-auto mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkRemember">
                    <label class="form-check-label" for="checkRemember">Remember me</label>
                </div>
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</body>z
</html>
